<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列车乘客提示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .section {
            padding: 20px;
            text-align: center;
        }
        .top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
        }
        .top img {
            max-width: 100px;
            margin-right: 20px;
        }
        .middle {
            background-color: #e0e0e0;
        }
        .bottom {
            background-color: #d0d0d0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .link-image {
            max-width: 100%;
            cursor: pointer;
        }
        .contact {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="section top">
        <img src="3.jpg" alt="提示图片">
        <div>
            <h2>有事您说话“码”上办温馨提示</h2>
        </div>
    </div>
    <div class="section middle">
        <h3>欢迎您乘坐本次列车</h3>
        <p>尊敬的旅客，为了更好的满足您的乘车体验，若您有紧急诉求，请您直接拨打列车长热线，以便快速解决。</p>
    </div>
    <div class="section bottom">
        <div class="contact">
            <p>列车长电话1</p>
            <a href="tel:88801234567890">
                <img src="2.png" alt="超链接图片" class="link-image">
            </a>
        </div>
        <div class="contact">
            <p>列车长电话2</p>
            <a href="tel:11111111111">
                <img src="3.png" alt="超链接图片" class="link-image">
            </a>
        </div>
    </div>
</body>
</html>
